<!DOCTYPE html>
<html>

<head>
    <title>Submit Forms</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="grid-container">

        <a href="index.html">
            <img alt="e-Filing, Income Tax Department, Government of India" height="58"
                title="e-Filing, Income Tax Department, Government of India"
                src="https://www.incometaxindiaefiling.gov.in/assets/images/efilinglogo.gif">
        </a>

        <div class="header-nav"><a href="About.html">About Us</a></div>
        <div class="header-nav"><a href="feedback.html">Feedback</a></div>
        <div class="header-nav"><a href="Accessibility.html">Accessibility</a></div>
        <div class="header-nav"><a href="Contact.html">Contact Us</a></div>
    </div>

    <hr>

    <div class="grid-form">
        <div class="form-login">
            <h2>Login:</h2>
            <hr>
            <form>
                <label for="user">User Id:<sup>*</sup></label>
                <input type="text" id="user" name="user" required>
                <label for="pass">Password:<sup>*</sup></label>
                <input type="password" id="pass" name="pass" required><br>
                <input type="submit" value="Login"> <a href="#">Forgot Password?</a>
                <hr>
                New Users? <a href="#">Register</a>
                <hr>
                <a href="https://www1.incometaxindiaefiling.gov.in/e-FilingGS/ResetPassword/netBankingInst.html"
                    target="_blank">e-Filing Login Through NetBanking </a>
            </form>
        </div>

        <div>
            <h2>Trouble logging in?</h2>
            <hr>
            <ul>
                <li>User ID is not case sensitive.</li>
                <li>Password is case sensitive.</li>
                <li>Make sure that the details entered are correct.</li>
            </ul>
        </div>
    </div>
    <hr>
</body>

</html>
